<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <section class="row">
        <div class="col-4">
            <div class="search">
                <h2>Search for a city:</h2>
                <input class="input" id="search-field">
                <button id="search-btn" type="button" class="btn btn-primary">Search</button> 
            </div>
            <div id="search-history"></div>
        </div>
        <div class="col-8">
            <div id="current-weather" class="today">
            </div>
            <div class="forecast">
                <div id="forecast-container"></div>
                <div id="days" class="row">
                    <div id="day-one" class="forecast-card col">
                    </div>
                    <div id="day-two" class="forecast-card col">
                    </div>
                    <div id="day-three" class="forecast-card col">
                    </div>
                    <div id="day-four" class="forecast-card col">
                    </div>
                    <div id="day-five" class="forecast-card col">
                    </div>
                </div>
            </div>
        </div>
    </section>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script> 
</body>
</html>
